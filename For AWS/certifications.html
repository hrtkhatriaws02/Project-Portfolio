
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certifications</title>
    <style>
        body {
            margin: 0;
            font-family: 'Bookman Old Style', Bookman, serif;

            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .timeline {
            width: 250px;
            background-color: #d6ecff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .timeline button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e6f2fa;
            border: none;
            text-align: left;
            cursor: pointer;
            font-weight: bold;
            color: #004080;
            border-radius: 4px;
        }
        .timeline button.active {
            background-color: #99ccff;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content img {
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 90%;
            max-height: 80vh;
            height: auto;
        }
        .timeline a {
            text-decoration: none;
            color: #4B0082; /* Optional: Keeps your purple color */
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="timeline">
            <a href="index.html">üè† Home</a>
            <hr>
            <br>
            <button onclick="loadCertificate('images/certificate_a.jpg', this)" class="active">AWS - Certified Cloud Practitioner</button>
            <button onclick="loadCertificate('images/certificate_b.jpg', this)">PCEP - Certified Entry Level Python Programmer</button>
            <button onclick="loadCertificate('images/certificate_c.jpg', this)">IBM - Insurance Insights and Solutions (Silver)</button>
            <button onclick="loadCertificate('images/certificate_d.jpg', this)">IBM - Architectural Thinking</button>
            <button onclick="loadCertificate('images/certificate_e.jpg', this)">IBM - License to Lead as First Line Manager</button>
            <button onclick="loadCertificate('images/certificate_f.jpg', this)">Scaled Agile - Certified SAFe 5 Practitioner</button>
            <button onclick="loadCertificate('images/certificate_g.jpg', this)">Microsoft - Certified Azure Practitioner</button>
            <button onclick="loadCertificate('images/certificate_h.jpg', this)">ScrumAlliance - Certified Scrum Master</button>
            <button onclick="loadCertificate('images/certificate_i.jpg', this)">EXIN - ITIL Foundation in IT Service Management</button>
            <button onclick="loadCertificate('images/certificate_j.jpg', this)">IBM - Certified Application Developer DB2 9</button>
            <button onclick="loadCertificate('images/certificate_k.jpg', this)">IBM - Certified Database Associate DB2 9</button>
        </div>
        <div class="content" id="cert-display">
            <img src="images/certificate_a.jpg" alt="Certificate Image" style="max-width:100%; height:auto;"/>
        </div>
    </div>
</body>
</html>
